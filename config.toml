baseURL = "https://chrispanag.com/"
languageCode = "en-us"
title = "Christos Panagiotakopoulos"
theme = "coder-portfolio"
defaultcontentlanguage  = "en"

paginate = 20 # Default number of pages per page in pagination.

pygmentsstyle = "b2" # Color-theme or style for syntax highlighting.
pygmentscodefences = true # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.
pygmentsUseClasses = true # new add

# disqusShortname = "yourdiscussshortname" # Enable or disable Disqus.

[params] # theme parameters
    author = "Christos Panagiotakopoulos" # Author's name.
    info = "Back-end Engineer | Chatbots Developer" # Author's job title or info.
    description = "Christos' personal website" # Site description.
    keywords = "blog,developer,personal,chatbots,engineer,backend,frontend,facebook,bots,ebony,ebony-framework,node,nodejs,javascript,typescript,greece,athens" # Site keywords.
    
    avatarurl = "images/avatar.jpg" # Contain the path of the optional avatar in the static folder.

    footercontent = "Copyright Christos Panagiotakopoulos" # Add footer content
    fixedbarContent = "Do you want to contact me privately? â†’ " # Add fixedbar content
    fixedbarContentAfter = "Send me an email at chrispanag@gmail.com ;)" # Add fixedbar content after click

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = false
    hideCopyright = false

    # Custom CSS
    custom_css = [
        "custom.css"
    ]

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    # snsShare = true # new add

    thumbnail = "images/tn.png" # default sns thumbnail

    # Multilanguage mode
    langseparator = "|" # Separates menus from language selectors when site is multilingual.

# Social links
[[params.social]]
    name = "Github"
    weight = 1
    url = "https://github.com/chrispanag/"
[[params.social]]
    name = "LinkedIn"
    weight = 2
    url = "https://www.linkedin.com/in/chrispanag/"

